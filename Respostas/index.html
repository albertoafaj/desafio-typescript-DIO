<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 </title>
</head>
<body>
    <div style="display: flex;">
        <div style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
            <input id="login" placeholder="Login" onchange="preencherLogin(event)">
            <input id="senha" placeholder="Senha" type="password" onchange="preencherSenha(event)">
            <input id="api-key" placeholder="Api Key" onclick="preencherApi()">
            <button id="login-button" disabled>Login</button>
        </div>
        <div id="search-container" style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column; margin-left: 20px">
            <input id="search" placeholder="Escreva...">
            <button id="search-button">Pesquisar Filme</button>
            <br>
            <input id="new-list" placeholder="Digitar nome da lista...">
            <input id="new-list-desc" placeholder="Descrever o objetivo da lista">
            <button id="new-btn-list">Salvar lista</button>

        </div>
        <div id="my-list" style="margin-left: 20px">
           <h1 id="list-title"></h1>
           <p id="list-desc"></p>
         
        </div>
      </div>
      <script src="./desafio4.js"></script>
</body>
</html>
